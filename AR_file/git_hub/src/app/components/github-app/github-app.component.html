<div class="container">
    <!-- Header Section -->
    <div class="row">
        <div class="col">
            <p class="h4 text-primary">GitHub Search</p>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores animi et asperiores
                adipisci odit fugiat recusandae ratione tenetur illo incidunt similique.</p>
        </div>
    </div>

    <!-- Search Form -->
    <div class="row">
        <div class="col">
            <form class="row row-cols-lg-auto g-3 align-items-center" (submit)="submitUser()">
                <div class="form-group mb-2">
                    <input name="githubUser" [(ngModel)]="githubUser" type="search" class="form-control bg-light"
                        placeholder="UserName" size="40">
                </div>
                <div class="form-group mb-2 mx-sm-2">
                    <input type="submit" class="btn btn-info btn-sm" value="Search">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- GitHub Profile -->
<div class="container mt-3" *ngIf="githubProfile">
    <div class="row">
        <div class="col">
            <div class="spinner-border" role="status" *ngIf="isLoading">
                <span class="visually-hidden">Loading...</span>
            </div>
            <!-- Pass githubProfile to app-github-profile component -->
            <app-github-profile [githubProfile]="githubProfile" *ngIf="!isLoading"></app-github-profile>
        </div>
    </div>
</div>

<!-- GitHub Repositories -->
<div class="container mt-3" *ngIf="githubRepos.length > 0">
    <div class="row">
        <div class="col">
            <!-- Pass githubRepos and githubProfile to app-github-repos component -->
            <app-github-repos [githubRepos]="githubRepos" [githubProfile]="githubProfile"></app-github-repos>
        </div>
    </div>
</div>

<!-- Error Message -->
<div class="container mt-3" *ngIf="errorMessage">
    <div class="alert alert-danger">
        {{ errorMessage }}
    </div>
</div>
